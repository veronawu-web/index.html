<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線下活動回顧 | SWAG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: rgb(0, 210, 190);
            --primary-glow: rgba(0, 210, 190, 0.5);
            --bg-deep: #02080a;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); overflow-x: hidden; scroll-behavior: smooth; }

        /* 背景效果 */
        .ocean-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, #0a242d 0%, #02080a 70%); z-index: -2; }
        .bioluminescence { position: fixed; width: 600px; height: 600px; background: var(--primary); filter: blur(200px); border-radius: 50%; opacity: 0.08; animation: drift 20s infinite alternate; z-index: -1; }
        @keyframes drift { from { transform: translate(-15%, -15%); } to { transform: translate(25%, 35%); } }

        /* --- Section 0: 首頁大標題區 (Hero Header) --- */
        .hero-header {
            height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 20px;
        }
        .main-title {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            background: linear-gradient(to bottom, #fff 40%, var(--primary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .sub-title { letter-spacing: 8px; color: var(--primary); font-size: 0.9rem; font-weight: bold; opacity: 0.8; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px 100px; }

        /* --- Section 1: 核心影音區塊 (Conversion Block) --- */
        .feature-block {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255,255,255,0.05) 0%, transparent 100%);
            backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            overflow: hidden;
            margin-bottom: 80px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.5);
        }

        /* 左側文案 */
        .content-side {
            flex: 1;
            padding: 60px;
            text-align: left;
            background: linear-gradient(90deg, rgba(2, 8, 10, 0.8) 0%, transparent 100%);
        }

        .tagline {
            color: var(--primary);
            font-size: 0.8rem;
            font-weight: 800;
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: block;
        }

        .feature-title {
            font-size: 2.2rem;
            font-weight: 900;
            line-height: 1.3;
            margin-bottom: 25px;
            background: linear-gradient(to right, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-desc {
            color: var(--text-dim);
            font-size: 1rem;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        /* 右側影片 (電腦版 1:1) */
        .video-side {
            width: 45%;
            aspect-ratio: 1 / 1;
            background: #000;
            overflow: hidden;
            border-left: 1px solid var(--glass-border);
        }

        .video-side video { width: 100%; height: 100%; object-fit: cover; }

        /* --- VIP 按鈕 (呼吸發光) --- */
        .cta-btn {
            display: inline-block;
            background: var(--primary);
            color: #000;
            text-decoration: none;
            padding: 18px 45px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.1rem;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px var(--primary-glow);
            animation: pulse-glow 2s infinite;
        }

        .cta-btn:hover { transform: scale(1.05) translateY(-3px); box-shadow: 0 0 40px var(--primary); }

        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px var(--primary-glow); }
            50% { box-shadow: 0 0 35px var(--primary); }
            100% { box-shadow: 0 0 15px var(--primary-glow); }
        }

        /* --- Section 2: 照片網格 (Gallery) --- */
        .gallery-header {
            margin-bottom: 30px;
            text-align: left;
            padding-left: 15px;
            border-left: 4px solid var(--primary);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 100px;
        }

        .gallery-item {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            overflow: hidden;
            aspect-ratio: 1;
            transition: 0.4s;
        }

        .gallery-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; }
        .gallery-item:hover { transform: scale(1.05); border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }

        footer { padding: 80px 20px; text-align: center; color: var(--text-dim); font-size: 11px; border-top: 1px solid var(--glass-border); letter-spacing: 1px; }

        /* --- 響應式優化 --- */
        @media (max-width: 900px) {
            .hero-header { height: 40vh; }
            .feature-block { flex-direction: column; border-radius: 20px; }
            .video-side {
                width: 100%;
                aspect-ratio: 9 / 16; /* 手機版還原影片原比例 */
                border-left: none;
                border-bottom: 1px solid var(--glass-border);
            }
            .content-side { padding: 40px 25px; }
            .feature-title { font-size: 1.8rem; }
            .gallery { gap: 4px; padding: 0; }
            .gallery-item { border-radius: 4px; }
        }
    </style>
</head>
