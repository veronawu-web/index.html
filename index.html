<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線下活動回顧 | SWAG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: rgb(0, 210, 190);
            --primary-glow: rgba(0, 210, 190, 0.4);
            --bg-deep: #02080a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.12);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); overflow-x: hidden; scroll-behavior: smooth; }

        /* 背景：深海發光特效 */
        .ocean-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, #0a242d 0%, #02080a 70%); z-index: -2; }
        .mist { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.1; pointer-events: none; z-index: -1; }
        .bioluminescence { position: fixed; width: 600px; height: 600px; background: var(--primary); filter: blur(200px); border-radius: 50%; opacity: 0.08; animation: drift 20s infinite alternate; z-index: -1; }
        @keyframes drift { from { transform: translate(-15%, -15%); } to { transform: translate(25%, 35%); } }

        /* Hero */
        .hero { height: 45vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero-title { font-size: clamp(2.5rem, 8vw, 4.5rem); font-weight: 900; background: linear-gradient(to bottom, #fff 40%, var(--primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .hero-sub { letter-spacing: 6px; color: var(--primary); font-size: 0.9rem; font-weight: bold; margin-top: 10px; }

        .section-wrapper { max-width: 1000px; margin: 0 auto; padding: 0 20px 100px; }

        /* 亮點數據 */
        .stats { display: grid; grid-template-columns: repeat(3, 1fr); max-width: 800px; margin: 40px auto 80px; text-align: center; }
        .stat-num { font-size: clamp(1.5rem, 5vw, 2.5rem); font-weight: 900; color: var(--primary); display: block; }
        .stat-label { font-size: 0.75rem; color: var(--text-dim); text-transform: uppercase; margin-top: 5px; }

        /* 時間軸 */
        .timeline { max-width: 700px; margin: 0 auto 120px; padding: 0 20px; }
        .timeline-item { position: relative; padding-left: 30px; border-left: 1px solid var(--glass-border); margin-bottom: 40px; opacity: 0.2; transition: 1s; }
        .timeline-item.visible { opacity: 1; }
        .timeline-item::before { content: ''; position: absolute; left: -6px; top: 0; width: 10px; height: 10px; border-radius: 50%; background: var(--primary); box-shadow: 0 0 10px var(--primary); }
        .timeline-date { font-weight: 900; color: var(--primary); font-size: 1.1rem; }
        .timeline-content { color: var(--text-dim); font-size: 0.95rem; line-height: 1.5; }

        .divider { height: 1px; background: linear-gradient(90deg, transparent, var(--glass-border), transparent); margin: 80px 0; }

        /* 文案卡片 (間距已優化) */
        .intro-card {
            background: var(--glass); backdrop-filter: blur(25px); border: 1px solid var(--glass-border);
            border-radius: 24px; padding: 45px; margin-bottom: 60px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.3); text-align: left;
        }
        .intro-card h2 { color: var(--primary); font-size: 1.9rem; margin-bottom: 12px; font-weight: 900; }
        .intro-card h3 { font-size: 1.1rem; color: #fff; margin-bottom: 25px; font-style: italic; opacity: 0.9; }
        .intro-card p { font-size: 0.95rem; color: var(--text-dim); line-height: 1.9; margin-bottom: 25px; }

        /* 照片與影片網格 (核心：手機 3 欄) */
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 140px; }
        .gallery-item { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 10px; overflow: hidden; aspect-ratio: 1; transition: 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); }
        .gallery-item img, .gallery-item video { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; display: block; }
        .gallery-item:hover { transform: scale(1.05); border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); }

        footer { padding: 80px 20px; text-align: center; color: var(--text-dim); font-size: 11px; border-top: 1px solid var(--glass-border); letter-spacing: 1px; }

        @media (max-width: 600px) {
            .hero { height: 40vh; }
            .gallery { gap: 4px; padding: 0; margin-bottom: 80px; }
            .gallery-item { border-radius: 4px; }
            .intro-card { padding: 30px 20px; margin-bottom: 40px; border-radius: 16px; }
        }
    </style>
</head>

    <script>
        // 捲動觸發動畫
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero-title').style.transform = `translateY(${scrolled * 0.3}px)`;

            document.querySelectorAll('.timeline-item').forEach(item => {

                if (rect.top < window.innerHeight * 0.85) item.classList.add('visible');

        });
