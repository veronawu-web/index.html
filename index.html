<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>線下活動回顧 | SWAG</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: rgb(0, 210, 190);
            --primary-glow: rgba(0, 210, 190, 0.5);
            --bg-deep: #02080a;
            --glass: rgba(255, 255, 255, 0.06);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.7);
            --gold-gradient: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }
        body { background-color: var(--bg-deep); color: var(--text-main); overflow-x: hidden; width: 100%; }

        /* 背景：深海發光 */
        .ocean-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle at 50% 20%, #0a242d 0%, #02080a 70%); z-index: -2; }
        .bioluminescence { position: fixed; width: 600px; height: 600px; background: var(--primary); filter: blur(200px); border-radius: 50%; opacity: 0.08; animation: drift 20s infinite alternate; z-index: -1; }
        @keyframes drift { from { transform: translate(-15%, -15%); } to { transform: translate(25%, 35%); } }

        /* 頁首標題區 */
        .hero-header { height: 35vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; }
        .main-title { font-size: clamp(2.2rem, 8vw, 4rem); font-weight: 900; background: linear-gradient(to bottom, #fff 40%, var(--primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-title { letter-spacing: 8px; color: var(--primary); font-size: 0.85rem; font-weight: bold; }

        .container { max-width: 1100px; margin: 0 auto; padding: 0 20px 100px; position: relative; z-index: 1; }

        /* 核心影音區 */
        .feature-block { display: flex; background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(25px); border: 1px solid var(--glass-border); border-radius: 32px; overflow: hidden; margin-bottom: 80px; box-shadow: 0 40px 100px rgba(0,0,0,0.5); }
        .content-side { flex: 1; padding: 60px; background: linear-gradient(90deg, rgba(2, 8, 10, 0.85) 0%, transparent 100%); }
        .tagline { color: var(--primary); font-size: 0.8rem; font-weight: 800; letter-spacing: 3px; margin-bottom: 15px; display: block; }
        .feature-title { font-size: 2.2rem; font-weight: 900; line-height: 1.3; margin-bottom: 25px; color: #fff; }
        .feature-desc { color: var(--text-dim); font-size: 1rem; line-height: 1.8; margin-bottom: 40px; }
        .video-side { width: 45%; aspect-ratio: 1 / 1; background: #000; overflow: hidden; border-left: 1px solid var(--glass-border); }
        .video-side video { width: 100%; height: 100%; object-fit: cover; }

        /* 立即成為 VIP 按鈕 */
        .cta-btn { display: inline-block; background: var(--primary); color: #02080a; text-decoration: none; padding: 18px 45px; border-radius: 50px; font-weight: 900; font-size: 1.1rem; box-shadow: 0 0 20px var(--primary-glow); animation: pulse-glow 2s infinite; text-align: center; }
        @keyframes pulse-glow { 0%, 100% { box-shadow: 0 0 15px var(--primary-glow); } 50% { box-shadow: 0 0 35px var(--primary); } }

        /* --- 本月活動區塊 (黑金邀請函方案) --- */
        .upcoming-card {
            display: flex;
            background: #000; 
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            margin-bottom: 80px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        .upcoming-card::after {
            content: "";
            position: absolute;
            top: -100%; left: -100%;
            width: 50%; height: 300%;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(25deg);
            animation: sweep 4s infinite;
            pointer-events: none;
            z-index: 5;
        }
        @keyframes sweep { 0% { left: -100%; } 30%, 100% { left: 200%; } }

        /* 左側圖片：不裁切保護區 */
        .upcoming-visual {
            width: 40%;
            background: #000;
            padding: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-right: 1px solid rgba(255,255,255,0.1);
        }
        .upcoming-visual img {
            max-width: 90%;
            max-height: 220px;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* 右側文案：金色底 */
        .upcoming-info {
            flex: 1;
            background: var(--gold-gradient);
            padding: 50px;
            text-align: left;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .upcoming-title { font-size: 1.6rem; font-weight: 900; color: #1a1100; margin-bottom: 12px; }
        .upcoming-text { color: #2d2415; font-size: 0.95rem; margin-bottom: 30px; line-height: 1.6; font-weight: 600; }
        .upcoming-btn {
            align-self: flex-start;
            background: #1a1100;
            color: #fff;
            text-decoration: none;
            padding: 12px 35px;
            border-radius: 12px;
            font-weight: 800;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .upcoming-btn:hover { background: #000; transform: translateY(-2px); }

        /* 照片牆標題與網格 */
        .gallery-header { margin-bottom: 60px; text-align: left; padding-left: 15px; border-left: 4px solid var(--primary); }
        .gallery { display: grid; grid-template-columns: repeat(3, 1fr); gap: 12px; margin-bottom: 100px; width: 100%; }
        .gallery-item { background: var(--glass); border: 1px solid var(--glass-border); border-radius: 12px; overflow: hidden; aspect-ratio: 1; transition: 0.4s; position: relative; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.9; display: block; }
        .gallery-item:hover { transform: translateY(-10px) scale(1.03) !important; border-color: var(--primary); box-shadow: 0 15px 30px rgba(0, 210, 190, 0.3); z-index: 10; }

        footer { padding: 60px 20px; text-align: center; color: var(--text-dim); font-size: 11px; border-top: 1px solid var(--glass-border); }

        /* 手機版穩定佈局 */
        @media (max-width: 900px) {
            .hero-header { height: 120px; padding-top: 40px; margin-bottom: 20px; }
            .main-title { font-size: 1.5rem; }
            .sub-title { font-size: 0.65rem; letter-spacing: 4px; }
            .feature-block { flex-direction: column; border-radius: 20px; }
            .video-side { width: 100%; aspect-ratio: 16 / 9; border-left: none; }
            .content-side { padding: 30px 20px; text-align: center; }
            .cta-btn { width: 100%; }

            .upcoming-card { flex-direction: column; }
            .upcoming-visual { width: 100%; height: 180px; padding: 25px; border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .upcoming-visual img { max-height: 130px; }
            .upcoming-info { padding: 35px 20px; text-align: center; }
            .upcoming-btn { align-self: center; width: 100%; }

            .gallery { grid-template-columns: repeat(3, 1fr); gap: 6px; }
            .gallery-item { border-radius: 6px; transform: none !important; }
        }
    </style>
</head>

    <script>
        // 核心數據追蹤
        function trackVipActivity(actionName = "造訪活動頁") {
            const formId = "1FAIpQLSesHoOdtFWwrxuRGysrK9eLhIwz_Bs0A_T45kBzjxKQftR_Gg";
            const entryActionId = "entry.666751855"; 
            const entrySourceId = "entry.2068289123";
            const entryUserIdId = "entry.839486570";

            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('user_id') || "Guest";
            const source = document.referrer || "Direct";

            const googleFormUrl = `https://docs.google.com/forms/d/e/${formId}/formResponse?` + 
                                  `${entryActionId}=${encodeURIComponent(actionName)}&` +
                                  `${entrySourceId}=${encodeURIComponent(source)}&` +
                                  `${entryUserIdId}=${encodeURIComponent(userId)}&` +
                                  `submit=Submit`;

            fetch(googleFormUrl, { method: "POST", mode: "no-cors", keepalive: true });
        }

        window.addEventListener('scroll', () => {
            if (window.innerWidth > 900) {
                const scrolled = window.pageYOffset;
                const mainTitle = document.querySelector('.main-title');
                if (mainTitle) mainTitle.style.transform = `translateY(${scrolled * 0.3}px)`;

                document.querySelectorAll('.gallery-item').forEach(item => {
                    const speed = parseFloat(item.getAttribute('data-speed'));
                    const yPos = -(scrolled * speed);
                    if (!item.matches(':hover')) {
                        item.style.transform = `translateY(${yPos}px)`;
                    }
                });
            }
        });

        window.addEventListener('load', () => { trackVipActivity("進入活動頁"); });
